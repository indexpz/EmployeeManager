spring.datasource.url=jdbc:mysql://localhost:3306/employee_manager
spring.datasource.username=${EmployeeManager.mysql.user}
spring.datasource.password=${EmployeeManager.mysql.password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.show-sql=true

spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update


#Konfiguracja logger
logging.level.web=DEBUG
logging.level.sql=DEBUG
logging.level.pl.indexpz.workshop=DEBUG

